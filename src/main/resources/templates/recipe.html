<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${recipe.title}"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/article.css">
</head>

<body>
<nav>
    <ul class="nav_links">
        <li><a href="/about.html">About</a></li>
        <li><a href="/posts.html">Posts</a></li>
        <li><a href="/recipes.html">Recipes</a></li>
    </ul>
</nav>

<h1 th:text="${recipe.title}"></h1>
<img th:src="@{/images/article/recipe.png}" alt="Recipe Image" />
<p th:text="${recipe.content}"></p>

<p>By <span th:text="${recipe.authorFirst} + ' ' + ${recipe.authorLast}"></span></p>

<p>
    Created on
    <span th:text="${#dates.format(recipe.creationDate, 'yyyy-MM-dd HH:mm')}"></span>
</p>

<p>
    Last modified on
    <span th:text="${#dates.format(recipe.lastModified, 'yyyy-MM-dd HH:mm')}"></span>
</p>

<a href="/posts">Back to Posts</a>

<script href="../static/js/article.js"></script>
</body>
</html>
